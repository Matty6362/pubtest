<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <title>Pub Tool - Raffle Entry</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      background: url('Beer.2.png') no-repeat center center;
      background-size: cover;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 18px;
      padding: 0;
      box-shadow: 0 9px 26px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 440px;
      margin-top: 18px;
      overflow: hidden;
    }

    .logo {
      text-align: left;
      background: url('Kelley.Green.png') no-repeat center center;
      background-size: cover;
      padding: 18px 18px 18px 18px;
      border-radius: 18px 18px 18px 18px;
      width: 100%;
      box-sizing: border-box;
      overflow: hidden;
    }

    .logo h1 {
      color: #333;
      font-size: 2.5em;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
    }

    .raffle-info {
      text-align: center;
      margin-bottom: 30px;
    }

    .raffle-name {
      font-size: 1.6em;
      color: #2c3e50;
      margin-bottom: 9px;
      font-weight: 600;
    }

    .drawing-date {
      color: #7f8c8d;
      font-size: 1.0em;
      margin-bottom: 18px;
    }

    .form-group {
      margin-bottom: 18px;
    }

    .form-group label {
      display: block;
      margin-bottom: 7px;
      color: #2c3e50;
      font-weight: 500;
      font-size: 1.0em;
    }

    .form-group input {
      width: 100%;
      padding: 13px;
      border: 2px solid #e0e0e0;
      border-radius: 9px;
      font-size: 1.0em;
      transition: border-color 0.3s ease;
      background: #f8f9fa;
    }

    .form-group input:focus {
      outline: none;
      border-color: #667eea;
      background: #fff;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .submit-btn {
      width: 100%;
      padding: 13px;
      background: #005c03;
      color: white;
      border: none;
      border-radius: 9px;
      font-size: 1.1em;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      margin-top: 9px;
    }

    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }

    .submit-btn:active {
      transform: translateY(0);
    }

    .error {
      color: #e74c3c;
      font-size: 0.9em;
      margin-top: 5px;
      display: none;
    }

    .success {
      color: #27ae60;
      font-size: 0.9em;
      margin-top: 5px;
      display: none;
    }

    /* Mobile optimizations */
    @media (max-width: 768px) {
      .container {
        max-width: 95%;
        margin: 10px auto;
      }
      
      .raffle-name {
        font-size: 1.5em;
      }
      
      .form-group input {
        font-size: 16px; /* Prevents zoom on iOS */
      }
    }

    @media (max-width: 480px) {
      .container {
        padding: 20px;
        margin-top: 10px;
      }
      
      .logo h1 {
        font-size: 2em;
      }
      
      .raffle-name {
        font-size: 1.5em;
      }
    }
  </style>
</head>
<body>
      <div class="container">
      <div class="logo">
        <img src="Kelley.logo.png" alt="Kelley Logo" style="max-width: 100%; height: auto; margin-left: -10px;">
      </div>
      
            <div style="padding: 26px;">
        <div class="raffle-info">
          <div class="raffle-name">Free Pizza Friday!</div>
          <div class="drawing-date">Drawing: Friday, August 2nd, 2025</div>
        </div>
        
        <form id="raffleForm">
          <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" name="firstName" required>
            <div class="error" id="firstNameError">Please enter your first name</div>
          </div>
          
          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>
            <div class="error" id="emailError">Please enter a valid email address</div>
          </div>
          
          <button type="submit" class="submit-btn">Enter Raffle</button>
          <div class="success" id="successMessage">Entry submitted successfully!</div>
        </form>
      </div>
    </div>

  <script>
    document.getElementById('raffleForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      // Reset error messages
      document.querySelectorAll('.error').forEach(error => error.style.display = 'none');
      document.getElementById('successMessage').style.display = 'none';
      
      const firstName = document.getElementById('firstName').value.trim();
      const email = document.getElementById('email').value.trim();
      let isValid = true;
      
      // Validate first name
      if (!firstName) {
        document.getElementById('firstNameError').style.display = 'block';
        isValid = false;
      }
      
      // Validate email
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!email || !emailRegex.test(email)) {
        document.getElementById('emailError').style.display = 'block';
        isValid = false;
      }
      
      if (isValid) {
        // Simulate form submission
        console.log('Submitting:', { firstName, email });
        
        // Show success message
        document.getElementById('successMessage').style.display = 'block';
        
        // Clear form
        document.getElementById('firstName').value = '';
        document.getElementById('email').value = '';
        
        // In the future, this would send data to your backend
        // fetch('/api/submit-raffle', {
        //   method: 'POST',
        //   headers: { 'Content-Type': 'application/json' },
        //   body: JSON.stringify({ firstName, email })
        // });
      }
    });
  </script>
</body>
</html>
