<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pub Tool MMVP - Easy URL</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            padding: 20px;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            max-width: 500px;
            width: 100%;
        }
        h1 {
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        .url-box {
            background: white;
            color: black;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            font-size: 1.2em;
            font-family: monospace;
            word-break: break-all;
            border: 2px solid #ddd;
        }
        .instructions {
            margin-top: 30px;
            font-size: 1.1em;
            line-height: 1.6;
        }
        .highlight {
            background: yellow;
            color: black;
            padding: 2px 4px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üç∫ Pub Tool MMVP</h1>
        
        <div class="url-box">
            <strong>Copy this URL:</strong><br>
            http://10.0.0.84:8080/submit.html
        </div>
        
        <div class="instructions">
            <h3>üì± For iPhone Users:</h3>
            <p>1. <span class="highlight">Long press</span> the URL above</p>

</body>
</html>
